env:
  TERM: screen-256color

colors:
  name: Isotope (light)
  author: Chris Kempson
  primary:
    background: "#ffffff"
    foreground: "#606060"
  cursor:
    text: "#ffffff"
    cursor: "#606060"
  normal:
    black: "#000000"
    red: "#ff0000"
    green: "#33ff00"
    yellow: "#ff0099"
    blue: "#0066ff"
    magenta: "#cc00ff"
    cyan: "#00ffff"
    white: "#d0d0d0"
  bright:
    black: "#808080"
    red: "#ff0000"
    green: "#33ff00"
    yellow: "#ff0099"
    blue: "#0066ff"
    magenta: "#cc00ff"
    cyan: "#00ffff"
    white: "#ffffff"

mouse:
  hide_when_typing: true
  url:
    modifiers: Shift

selection:
  save_to_clipboard: true

cursor:
  vi_mode_style: Block

# Font configuration (changes require restart)
font:
  size: 13
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic
  offset:
    x: 0
    y: 0

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  start_maximized: false

scrolling:
  history: 10000
  multiplier: 8

debug:
  render_timer: false
  persistent_logging: false
  log_level: None
  print_events: false
  ref_test: false

