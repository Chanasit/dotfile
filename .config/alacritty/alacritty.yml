env:
  TERM: screen-256color

colors:
  name: Pretty and Pastel
  author: IWAFU
  primary:
    background: "#151515"
    foreground: "#888888"
  cursor:
    text: "#151515"
    cursor: "#888888"
  normal:
    black: "#292929"
    red: "#CF6A4C"
    green: "#19CB00"
    yellow: "#FAD07A"
    blue: "#8197BF"
    magenta: "#8787AF"
    cyan: "#668799"
    white: "#888888"
  bright:
    black: "#525252"
    red: "#FF9D80"
    green: "#23FD00"
    yellow: "#FFEFBF"
    blue: "#ACCAFF"
    magenta: "#C4C4FF"
    cyan: "#80BFAF"
    white: "#E8E8D3"

mouse:
  hide_when_typing: true
  url:
    modifiers: Shift

selection:
  save_to_clipboard: true

cursor:
  thickness: 0.18
  vi_mode_style: Block

# Font configuration (changes require restart)
font:
  size: 13
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic
  offset:
    x: 0
    y: 2

window:
  position:
    x: 0
    y: 0
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  start_maximized: false

scrolling:
  history: 10000
  multiplier: 8

debug:
  render_timer: false
  persistent_logging: false
  log_level: None
  print_events: false
  ref_test: false

