env:
  TERM: screen-256color

colors:
  # Default colors
  primary:
    background: '#282a36'
    foreground: '#eff0eb'

  # Normal colors
  normal:
    black: '#282a36'
    red: '#ff5c57'
    green: '#5af78e'
    yellow: '#f3f99d'
    blue: '#57c7ff'
    magenta: '#ff6ac1'
    cyan: '#9aedfe'
    white: '#f1f1f0'

  # Bright colors
  bright:
    black: '#686868'
    red: '#ff5c57'
    green: '#5af78e'
    yellow: '#f3f99d'
    blue: '#57c7ff'
    magenta: '#ff6ac1'
    cyan: '#9aedfe'
    white: '#f1f1f0'

mouse:
  hide_when_typing: true
  url:
    modifiers: Shift

selection:
  save_to_clipboard: true

cursor:
  vi_mode_style: Block

# Font configuration (changes require restart)
font:
  size: 12
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  start_maximized: false

scrolling:
  history: 10000
  multiplier: 8

debug:
  render_timer: false
  persistent_logging: false
  log_level: None
  print_events: false
  ref_test: false

