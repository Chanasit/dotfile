env:
  TERM: screen-256color

colors:
  name: 3024 (light)
  author: Chris Kempson
  primary:
    background: "#f6f6f6"
    foreground: "#353839"
  cursor:
    text: "#f6f6f6"
    cursor: "#353839"
  normal:
    black: "#353839"
    red: "#353839"
    green: "#353839"
    yellow: "#353839"
    blue: "#353839"
    magenta: "#353839"
    cyan: "#353839"
    white: "#f6f6f6"
  bright:
    black: "#353839"
    red: "#353839"
    green: "#353839"
    yellow: "#353839"
    blue: "#353839"
    magenta: "#353839"
    cyan: "#353839"
    white: "#f6f6f6"

mouse:
  hide_when_typing: true
  url:
    modifiers: Shift

selection:
  save_to_clipboard: true

background_opacity: 0.99

cursor:
  vi_mode_style: None

# Font configuration (changes require restart)
font:
  size: 13
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  start_maximized: true
  decorations: "none"

scrolling:
  history: 5000
  multiplier: 8
