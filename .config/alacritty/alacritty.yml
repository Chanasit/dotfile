env:
  TERM: screen-256color

colors:
  name: Atelierdune (dark)
  author: Chris Kempson
  primary:
    background: "#20201d"
    foreground: "#a6a28c"
  cursor:
    text: "#20201d"
    cursor: "#a6a28c"
  normal:
    black: "#20201d"
    red: "#d73737"
    green: "#60ac39"
    yellow: "#cfb017"
    blue: "#6684e1"
    magenta: "#b854d4"
    cyan: "#1fad83"
    white: "#a6a28c"
  bright:
    black: "#7d7a68"
    red: "#d73737"
    green: "#60ac39"
    yellow: "#cfb017"
    blue: "#6684e1"
    magenta: "#b854d4"
    cyan: "#1fad83"
    white: "#fefbec"

mouse:
  hide_when_typing: true
  url:
    modifiers: Shift

selection:
  save_to_clipboard: true

cursor:
  vi_mode_style: Block

# Font configuration (changes require restart)
font:
  size: 13
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic
  offset:
    x: 0
    y: 0

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  start_maximized: false

scrolling:
  history: 10000
  multiplier: 8

debug:
  render_timer: false
  persistent_logging: false
  log_level: None
  print_events: false
  ref_test: false

