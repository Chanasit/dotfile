env:
  TERM: xterm-256color

colors:
  name: Brewer (light)
  author: Chris Kempson
  primary:
    background: "#fcfdfe"
    foreground: "#515253"
  cursor:
    text: "#fcfdfe"
    cursor: "#515253"
  normal:
    black: "#0c0d0e"
    red: "#e31a1c"
    green: "#31a354"
    yellow: "#dca060"
    blue: "#3182bd"
    magenta: "#756bb1"
    cyan: "#80b1d3"
    white: "#b7b8b9"
  bright:
    black: "#737475"
    red: "#e31a1c"
    green: "#31a354"
    yellow: "#dca060"
    blue: "#3182bd"
    magenta: "#756bb1"
    cyan: "#80b1d3"
    white: "#fcfdfe"

mouse:
  hide_when_typing: true
  url:
    modifiers: Shift

selection:
  save_to_clipboard: true

cursor:
  thickness: 0.18
  vi_mode_style: Block

# Font configuration (changes require restart)
font:
  size: 12
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true

scrolling:
  history: 10000
  multiplier: 8

