env:
  TERM: xterm-256color

colors:
  name: Mocha (light)
  author: Chris Kempson
  primary:
    background: "#f5eeeb"
    foreground: "#645240"
  cursor:
    text: "#f5eeeb"
    cursor: "#645240"
  normal:
    black: "#3b3228"
    red: "#cb6077"
    green: "#beb55b"
    yellow: "#f4bc87"
    blue: "#8ab3b5"
    magenta: "#a89bb9"
    cyan: "#7bbda4"
    white: "#d0c8c6"
  bright:
    black: "#7e705a"
    red: "#cb6077"
    green: "#beb55b"
    yellow: "#f4bc87"
    blue: "#8ab3b5"
    magenta: "#a89bb9"
    cyan: "#7bbda4"
    white: "#f5eeeb"

mouse:
  hide_when_typing: true
  url:
    modifiers: Shift

selection:
  save_to_clipboard: true

cursor:
  thickness: 0.18
  vi_mode_style: Block

# Font configuration (changes require restart)
font:
  size: 13
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

window:
  position:
    x: 0
    y: 0
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  start_maximized: false

scrolling:
  history: 10000
  multiplier: 8

debug:
  # Display the time it takes to redraw each frame.
  render_timer: false

  # Keep the log file after quitting Alacritty.
  persistent_logging: false

  # Log level
  # Values for `log_level`:
  #   - None
  #   - Error
  #   - Warn
  #   - Info
  #   - Debug
  #   - Trace
  log_level: None

  # Print all received window events.
  print_events: false

  # Record all characters and escape sequences as test data.
  ref_test: false

