env:
  TERM: screen-256color

colors:
  name: Cloud
  author: ""
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor:
    text: "#000000"
    cursor: "#ffffff"
  normal:
    black: "#222827"
    red: "#d5a8e3"
    green: "#9c75dd"
    yellow: "#9898ae"
    blue: "#654a96"
    magenta: "#625566"
    cyan: "#a9d1df"
    white: "#e6ebe5"
  bright:
    black: "#5d6f74"
    red: "#cd749c"
    green: "#63b0b0"
    yellow: "#c0c0dd"
    blue: "#5786bc"
    magenta: "#3f3442"
    cyan: "#849da2"
    white: "#d9d6cf"

mouse:
  hide_when_typing: true
  url:
    modifiers: Shift

selection:
  save_to_clipboard: true

cursor:
  thickness: 0.18
  vi_mode_style: Block

# Font configuration (changes require restart)
font:
  size: 13
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic
  offset:
    x: 0
    y: 2

window:
  position:
    x: 0
    y: 0
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  start_maximized: false

scrolling:
  history: 10000
  multiplier: 8

debug:
  render_timer: false
  persistent_logging: false
  log_level: None
  print_events: false
  ref_test: false

