env:
  TERM: xterm-256color

colors:
  name: Ashes (light)
  author: Chris Kempson
  primary:
    background: "#f3f4f5"
    foreground: "#565e65"
  cursor:
    text: "#f3f4f5"
    cursor: "#565e65"
  normal:
    black: "#1c2023"
    red: "#c7ae95"
    green: "#95c7ae"
    yellow: "#aec795"
    blue: "#ae95c7"
    magenta: "#c795ae"
    cyan: "#95aec7"
    white: "#c7ccd1"
  bright:
    black: "#747c84"
    red: "#c7ae95"
    green: "#95c7ae"
    yellow: "#aec795"
    blue: "#ae95c7"
    magenta: "#c795ae"
    cyan: "#95aec7"
    white: "#f3f4f5"

mouse:
  hide_when_typing: true
  url:
    modifiers: Shift

selection:
  save_to_clipboard: true

cursor:
  thickness: 0.18
  vi_mode_style: Block

# Font configuration (changes require restart)
font:
  size: 13
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

window:
  position:
    x: 0
    y: 0
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  start_maximized: false

scrolling:
  history: 10000
  multiplier: 8

debug:
  # Display the time it takes to redraw each frame.
  render_timer: false

  # Keep the log file after quitting Alacritty.
  persistent_logging: false

  # Log level
  # Values for `log_level`:
  #   - None
  #   - Error
  #   - Warn
  #   - Info
  #   - Debug
  #   - Trace
  log_level: None

  # Print all received window events.
  print_events: false

  # Record all characters and escape sequences as test data.
  ref_test: false

