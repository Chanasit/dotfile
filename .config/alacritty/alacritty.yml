env:
  TERM: xterm-256color

colors:
  name: Twilight (light)
  author: Chris Kempson
  primary:
    background: "#ffffff"
    foreground: "#464b50"
  cursor:
    text: "#ffffff"
    cursor: "#464b50"
  normal:
    black: "#1e1e1e"
    red: "#cf6a4c"
    green: "#8f9d6a"
    yellow: "#f9ee98"
    blue: "#7587a6"
    magenta: "#9b859d"
    cyan: "#afc4db"
    white: "#a7a7a7"
  bright:
    black: "#5f5a60"
    red: "#cf6a4c"
    green: "#8f9d6a"
    yellow: "#f9ee98"
    blue: "#7587a6"
    magenta: "#9b859d"
    cyan: "#afc4db"
    white: "#ffffff"

mouse:
  hide_when_typing: true
  url:
    modifiers: Shift

selection:
  save_to_clipboard: true

cursor:
  thickness: 0.18
  vi_mode_style: Block

# Font configuration (changes require restart)
font:
  size: 13
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

window:
  position:
    x: 0
    y: 0
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  start_maximized: false

scrolling:
  history: 10000
  multiplier: 8

debug:
  # Display the time it takes to redraw each frame.
  render_timer: false

  # Keep the log file after quitting Alacritty.
  persistent_logging: false

  # Log level
  # Values for `log_level`:
  #   - None
  #   - Error
  #   - Warn
  #   - Info
  #   - Debug
  #   - Trace
  log_level: None

  # Print all received window events.
  print_events: false

  # Record all characters and escape sequences as test data.
  ref_test: false

