env:
  TERM: screen-256color

colors:
  name: Github Color
  author: HJKL
  primary:
    background: "#f1f8ff"
    foreground: "#303030"
  cursor:
    text: "#f1f8ff"
    cursor: "#303030"
  normal:
    black: "#303030"
    red: "#E7555B"
    green: "#008A5C"
    yellow: "#303030"
    blue: "#090063"
    magenta: "#6A008C"
    cyan: "#005CDF"
    white: "#f1f8ff"
  bright:
    black: "#303030"
    red: "#E7555B"
    green: "#008A5C"
    yellow: "#303030"
    blue: "#090063"
    magenta: "#6A008C"
    cyan: "#005CDF"
    white: "#f1f8ff"

mouse:
  hide_when_typing: true
  url:
    modifiers: Shift

selection:
  save_to_clipboard: true

background_opacity: 1.00

cursor:
  vi_mode_style: None

# Font configuration (changes require restart)
font:
  size: 13
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: "none"

scrolling:
  history: 5000
  multiplier: 8
