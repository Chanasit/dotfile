env:
  TERM: screen-256color

colors:
  name: Lost Woods
  author: Baskerville
  primary:
    background: "#000000"
    foreground: "#919191"
  cursor:
    text: "#000000"
    cursor: "#919191"
  normal:
    black: "#303030"
    red: "#a13a38"
    green: "#00715d"
    yellow: "#006f32"
    blue: "#a43261"
    magenta: "#913e88"
    cyan: "#007086"
    white: "#c6c6c6"
  bright:
    black: "#5e5e5e"
    red: "#ffa59a"
    green: "#24dfc4"
    yellow: "#73db95"
    blue: "#ff9fc9"
    magenta: "#ffa7f6"
    cyan: "#00ddf4"
    white: "#ffffff"

mouse:
  hide_when_typing: true
  url:
    modifiers: Shift

selection:
  save_to_clipboard: true

cursor:
  thickness: 0.18
  vi_mode_style: Block

# Font configuration (changes require restart)
font:
  size: 13
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic
  offset:
    x: 0
    y: 2

window:
  position:
    x: 0
    y: 0
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  start_maximized: false

scrolling:
  history: 10000
  multiplier: 8

debug:
  render_timer: false
  persistent_logging: false
  log_level: None
  print_events: false
  ref_test: false

