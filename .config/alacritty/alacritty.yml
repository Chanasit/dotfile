env:
  TERM: screen-256color

colors:
  # Default colors
  primary:
    background: '#26282a'
    foreground: '#f0f0f0'
  cursor:
    background: '#f0f0f0'
    foreground: '#26282a'

  # Normal colors
  normal:
    black: '#26282a'
    red: '#ff8878'
    green: '#b4fb73'
    yellow: '#fffcb7'
    blue: '#8bbce5'
    magenta: '#ffb2fe'
    cyan: '#a2e1f8'
    white: '#f1f1f1'

  # Bright colors
  bright:
    black: '#6f6f6f'
    red: '#fe978b'
    green: '#d6fcba'
    yellow: '#fffed5'
    blue: '#c2e3ff'
    magenta: '#ffc6ff'
    cyan: '#c0e9f8'
    white: '#ffffff'

mouse:
  hide_when_typing: true
  url:
    modifiers: Shift

selection:
  save_to_clipboard: true

cursor:
  vi_mode_style: Block

# Font configuration (changes require restart)
font:
  size: 13
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  start_maximized: false

scrolling:
  history: 5000
  multiplier: 8

debug:
  render_timer: false
  persistent_logging: false
  log_level: None
  print_events: false
  ref_test: false

