env:
  TERM: screen-256color

colors:
  # Default colors
  primary:
    background: '#1a1a1a'
    foreground: '#c4c5b5'

  # Normal colors
  normal:
    black: '#1a1a1a'
    red: '#f4005f'
    green: '#98e024'
    yellow: '#fa8419'
    blue: '#9d65ff'
    magenta: '#f4005f'
    cyan: '#58d1eb'
    white: '#c4c5b5'

  # Bright colors
  bright:
    black: '#625e4c'
    red: '#f4005f'
    green: '#98e024'
    yellow: '#e0d561'
    blue: '#9d65ff'
    magenta: '#f4005f'
    cyan: '#58d1eb'
    white: '#f6f6ef'

mouse:
  hide_when_typing: true
  url:
    modifiers: Shift

selection:
  save_to_clipboard: true

cursor:
  vi_mode_style: Block

# Font configuration (changes require restart)
font:
  size: 13
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic
  offset:
    x: 0
    y: 0

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  start_maximized: false

scrolling:
  history: 10000
  multiplier: 8

debug:
  render_timer: false
  persistent_logging: false
  log_level: None
  print_events: false
  ref_test: false

