env:
  TERM: screen-256color

colors:
  name: Kasugano
  author: Kori Ayakashi
  primary:
    background: "#1b1b1b"
    foreground: "#ffffff"
  cursor:
    text: "#1b1b1b"
    cursor: "#ffffff"
  normal:
    black: "#3D3D3D"
    red: "#6673BF"
    green: "#3EA290"
    yellow: "#B0EAD9"
    blue: "#31658C"
    magenta: "#596196"
    cyan: "#8292B2"
    white: "#C8CACC"
  bright:
    black: "#4D4D4D"
    red: "#899AFF"
    green: "#52AD91"
    yellow: "#98C9BB"
    blue: "#477AB3"
    magenta: "#7882BF"
    cyan: "#95A7CC"
    white: "#EDEFF2"

mouse:
  hide_when_typing: true
  url:
    modifiers: Shift

selection:
  save_to_clipboard: true

cursor:
  thickness: 0.18
  vi_mode_style: Block

# Font configuration (changes require restart)
font:
  size: 12
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic
  offset:
    x: 0
    y: 0

window:
  position:
    x: 0
    y: 0
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  start_maximized: false

scrolling:
  history: 10000
  multiplier: 8

debug:
  render_timer: false
  persistent_logging: false
  log_level: None
  print_events: false
  ref_test: false

